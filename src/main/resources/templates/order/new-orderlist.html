<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opret bestilling</title>
    <link rel="stylesheet" href="/layout.css"/>
    <link rel="stylesheet" href="/add-order-list.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>

<header>
    <nav>
        <div class="nav-bar">

            <div class="logo">
                <a href="/">Bakery By Hermann</a>
            </div>

            <ul>
                <li><a href="/departments">Afdelinger</a></li>
                <div class="dropdown">
                    <li><a href="/">Ansatte</a></li>
                    <div class="dropdown-content">
                        <a href="/baker">Bager</a>
                        <a href="/cashier">Butiksansat</a>
                        <a href="/driver">Chauffør</a>
                    </div>
                </div>
                <li><a href="/show-customer">Kunder</a></li>
                <li><a href="/show-product">Varer</a></li>
                <li class="bestilling-active"><a href="/show-orders">Bestillinger</a></li>
                <li><a href=/logout>Log ud</a></li>

            </ul>

        </div>

    </nav>
</header>



    <form action="/new-orderlist" method="post">
        <div class="create-order-container">

            <div class="wrapper">
            <h2>Vælg produkt</h2>
        <select name="product.productName">
            <option th:each="product :${productsList}" th:text="${product.productName+' '+product.price + ' kr'}"></option>
        </select>
            <h2>Antal:</h2>
            <input type="number" min="0" max="30" name="quantity">

            </div>
            <input class="create-order-button" type="submit" value="Vælg og tilføje yderligere">
        </div>

    </form>
        <a href="/show-orders"><button class="create-receipt" >Opret kvittering</button> </a>


</body>
</html>
