<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="layout.css"/>
    <link rel="stylesheet" href="product.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>

<header>
    <nav>
        <div class="nav-bar">

            <div class="logo">
                <a href="/">Bakery By Hermann</a>
            </div>

            <ul>
                <li><a href="/">Afdelinger</a></li>
                <div class="dropdown">
                    <li><a href="/">Ansatte</a></li>
                    <div class="dropdown-content">
                        <a href="/baker">Bager</a>
                        <a href="/cashier">Butiksansat</a>
                        <a href="/driver">Chauff√∏r</a>
                    </div>
                </div>
                <li><a href="/show-customer">Kunder</a></li>
                <li class="product-active"><a href="/show-product">Varer</a></li>
                <div class="dropdown">
                    <li><a href="/">Bestillinger</a></li>
                    <div class="dropdown-content">
                        <a href="/show-orders">Aktive bestillinger</a>
                        <a href="/show-archived">Arkiverede bestillinger</a>
                    </div>
                </div>
                <li><a href=/logout>Log ud</a></li>

            </ul>

        </div>

    </nav>
</header>


<table class="product-table">


           <a href="/new-product"><button class="create-product-button">Opret nyt produkt</button></a>


        <h1 class="Headline-product">Produkt oplysninger</h1>

    <thead>
    <tr>
        <th>Vare-nummer</th>
        <th>Vare</th>
        <th>Pris</th>
        <th>Rediger</th>
        <th>Slet</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product :${productsList}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.price}"></td>

        <td><a th:href="@{'/update-product/'+${product.productId}}" ><button class="button-update">Rediger</button></a></td>
        <td><a th:href="@{'/product/'+${product.productId}}" onclick="return confirm('Du er i gang med at slette. Er du sikker?')" ><button class="button-delete">Slet</button></a></td>

    </tr>
    </tbody>
</table>


</body>
</html>
