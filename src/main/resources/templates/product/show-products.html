<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="layout.css"/>


</head>
<body>

<header>
    <nav>
        <div class="nav-bar">

            <div class="logo">
                <a href="/">Bakery By Hermann</a>
            </div>

            <ul>
                <li><a href="/">Afdelinger</a></li>
                <div class="dropdown">
                    <li><a href="/">Ansatte</a></li>
                    <div class="dropdown-content">
                        <a href="/baker">Bager</a>
                        <a href="/cashier">Butiksansat</a>
                        <a href="/driver">Chauff√∏r</a>
                    </div>
                </div>
                <li><a href="/show-customer">Kunder</a></li>
                <li  class="product-active"><a href="/show-product">Varer</a></li>
                <li><a href="/show-orders">Bestillinger</a></li>
                <li><a href=/logout>Log ud</a></li>

            </ul>

        </div>

    </nav>
</header>


<table class="product-table"> <!--Har givet en class og navn til tabeller. Style er under layout.css-->

    <div id="headline-products">

        <div class="button-employees">
            <button onclick="window.location.href='/new-product';">Opret nyt produkt</button>
        </div>

        <h1 class="Headline-product"> <!-- har givet den en klasse, for at centrer den i css-->
            Produkt oplysninger
        </h1>
    </div>

    <thead>
    <tr>
        <th>Vare-nummer</th>
        <th>Vare</th>
        <th>Pris</th>
        <th>Rediger </th>
        <th>Slet</th>
    </tr>

    <tr th:each="product :${productsList}" >
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.price}"></td>

        <td><a class="button-update" th:href="@{'/update-product/'+${product.productId}}">Rediger</a></td>
        <td><a class="button-delete" th:href="@{'/product/'+${product.productId}}">Slet</a></td>


    </tr>
    </thead>
</table>


</body>
</html>
