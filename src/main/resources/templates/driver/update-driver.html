<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Driver</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="tabel-structur.css"/>
</head>
<body>

<nav>
    <div class="menu">

        <div class="logo">
            <a href="#">Bakery By Hermann</a>
        </div>

        <ul>
            <li><a href="/">Startside</a></li>
            <li><a href="#">Bestilling</a></li>
            <li><a href="/show-customer">Kunde</a></li>
            <div class="dropdown">
                <li><a href="#">Medarbejder</a></li>
                <div class="dropdown-content">
                    <a href="/baker">Bager</a>
                    <a href="/cashier">Butiksansat</a>
                    <a href="/driver">Chauffør</a>
                </div>
            </div>

        </ul>

    </div>

</nav>

<div id="headline-update">
<h1>Indtast chaufførens nye oplysninger</h1>
</div>

<div class="form-container">

<form action = "/update-driver" method ="post">


    <label>Person id</label>
    <input type="text" name="personId" th:value="${driver.personId}" readonly>
        <label>Fornavn</label>
    <input type="text" name="firstName" th:value="${driver.firstName}">
        <label>Efternavn</label>
    <input type="text" name="lastName" th:value="${driver.lastName}">
        <label>Vejnavn</label>
    <input type="text" name="address.streetName" th:value="${driver.address.streetName}">
        <label>Vejnummer</label>
    <input type="text" name="address.streetNumber" th:value="${driver.address.streetNumber}">
        <label>Postnummer</label>
    <input type="text" name="address.zipCode" th:value="${driver.address.zipCode}">
        <label>By</label>
    <input type="text" name="address.city" th:value="${driver.address.city}" readonly>
        <label>Mobilnummer</label>
    <input type="text" name="phoneNumber" th:value="${driver.phoneNumber}">
        <label>E-mail</label>
    <input type="text" name="email" th:value="${driver.email}">
        <label>Alder</label>
    <input type="text" name="age" th:value="${driver.age}">
        <label>Køn</label>
    <input type="text" name="gender" th:value="${driver.gender}">
        <label>Firmanavn</label>
    <input type="text" name="fullTimeEmployee" th:value="${driver.fullTimeEmployee}">
        <label>Kørekort nummer</label>
    <input type="text" name="driverLicenseNumber" th:value="${driver.driverLicenseNumber}">
        <label>Registreringsnummer</label>
    <input type="text" name="registrationNumber" th:value="${driver.registrationNumber}">


    <input type="submit" value="Opdater">

    </form>
</div>
</div>

</body>
</html>
