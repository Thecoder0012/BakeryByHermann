<h1>Indtast chauffør oplysninger</h1>

<div class="table-new">
<form action="/new-driver" method="post">

    <ul>
    <li><label>Fornavn</label></li>
    <input type="text" name="firstName">
        <li><label>Efternavn</label></li>
    <input type="text" name="lastName">
        <li><label>Vejnavn</label></li>
    <input type="text" name="streetName">
        <li><label>Vejnummer</label></li>
    <input type="text" name="streetNumber">
        <li><label>Postnummer</label></li>
    <input type="text" name="zipCode">
        <li><label>Mobilnummer</label></li>
    <input type="text" name="phoneNumber">
        <li><label>E-mail</label></li>
    <input type="text" name="email">
        <li><label>Kørekort nummer</label></li>
    <input type="text" name="driverLicenseNumber">
        <li><label>Registreringsnummer</label></li>
    <input type="text" name="registrationNumber">
        <li><label>Alder</label></li>
    <input type="text" name="age">
        <li><label>Mand</label></li>
    <input type="checkbox" name="man" th:checked="${driver?.gender}">
        <li><label>Kvinde</label></li>
    <input type="checkbox" name="woman" th:checked="${woman}">
        <li><label>Fuldtidsansat</label></li>
    <input type="text" name="fullTimeEmployee">

    <input type="submit" value="Opret">

    </ul>
</form>
</div>

</body>
</html>
