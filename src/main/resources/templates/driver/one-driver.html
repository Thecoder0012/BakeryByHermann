        <div class="nav-bar">

            <div class="logo">
                <a href="/">Bakery By Hermann</a>
            </div>

            <ul>
                <li><a href="/">Afdelinger</a></li>
                <div class="dropdown">
                    <li class="medarbejder-active"><a href="/">Ansatte</a></li>
                    <div class="dropdown-content">
                        <a href="/baker">Bager</a>
                        <a href="/cashier">Butiksansat</a>
                        <a href="/driver">Chauffør</a>

            </ul>

        </div>

    </nav>
</header>

<div class="orderSheet">

    <h3 th:text="${oneDriver.firstName + ' ' + oneDriver.lastName}"></h3>

    <table class="view-one">
        <tr>
            <td>
                Person id
            </td>

            <td th:text="${oneDriver.personId}"></td>
        </tr>

        <tr>
            <td>
                Adresse
            </td>

            <td th:text="${oneDriver.address.streetName + ' ' + oneDriver.address.streetNumber}"></td>
        </tr>

        <tr>
            <td>
                By
            </td>

            <td th:text="${oneDriver.address.zipCode + ' ' + oneDriver.address.city}"></td>
        </tr>

        <tr>
            <td>
                Tlf nr
            </td>

            <td th:text="${oneDriver.phoneNumber}"></td>
        </tr>

        <tr>
            <td>
                E-mail
            </td>

            <td th:text="${oneDriver.email}"></td>
        </tr>

        <tr>
            <td>
                Medarbejder id
            </td>

            <td th:text="${oneDriver.employeeId}"></td>
        </tr>

        <tr>
            <td>
                Alder
            </td>

            <td th:text="${oneDriver.age}"></td>
        </tr>

        <tr>
            <td>
                Køn
            </td>

            <td th:text="${oneDriver.gender} ? 'Mand' : 'Kvinde'" />
        </tr>

        <tr>
            <td>
                Fuldtidsansat
            </td>

            <td th:text="${oneDriver.fullTimeEmployee} ? 'Ja' : 'nej'" />
        </tr>

        <tr>
            <td>
                Chauffør id
            </td>

            <td th:text="${oneDriver.driverId}"></td>
        </tr>

        <tr>
            <td>
                Kørekort nummer
            </td>

            <td th:text="${oneDriver.driverLicenseNumber}"></td>
        </tr>

        <tr>
            <td>
                Registrerings nummer
            </td>

            <td th:text="${oneDriver.registrationNumber}"></td>
        </tr>


    </table>


    <div class="order-manage">
        <div class="mange-button">
            <a th:href="@{'/update-driver/'+${oneDriver.driverId}}">
                <button>Redigere</button>
            </a>
        </div>

        <div class="mange-button">
            <a th:href="@{'/driver/'+${oneDriver.driverId}}" onclick="return confirm('Du er i gang med at slette. Er du sikker?')">
                <button>Slet</button>
            </a>
        </div>

        <div class="mange-button" onclick="window.print()">
            <button>Print</button>
        </div>

        <div class="mange-button">
            <a href="/view-driver">
                <button>Tilbage</button>
            </a>
        </div>

    </div>

</div>
