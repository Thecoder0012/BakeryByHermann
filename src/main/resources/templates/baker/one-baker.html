<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bager</title>
    <link rel="stylesheet" href="/one-person.css"/>
    <link rel="stylesheet" href="/layout.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>

<header>
    <nav>
        <div class="nav-bar">

            <div class="logo">
                <a href="/">Bakery By Hermann</a>
            </div>

            <ul>
                <li><a href="/departments">Afdelinger</a></li>
                <div class="dropdown">
                    <li class="medarbejder-active"><a href="/">Ansatte</a></li>
                    <div class="dropdown-content">
                        <a href="/baker">Bager</a>
                        <a href="/cashier">Butiksansat</a>
                        <a href="/driver">Chauffør</a>
                    </div>
                </div>
                <li><a href="/show-customer">Kunder</a></li>
                <li><a href="/show-product">Varer</a></li>
                <div class="dropdown">
                    <li><a href="/">Bestillinger</a></li>
                    <div class="dropdown-content">
                        <a href="/show-orders">Aktive bestillinger</a>
                        <a href="/show-archived">Arkiverede bestillinger</a>
                    </div>
                </div>
                <li><a href=/logout>Log ud</a></li>

            </ul>

        </div>

    </nav>
</header>

</div>

<div class="personSheet">

    <h3 th:text="${oneBaker.firstName + ' ' + oneBaker.lastName}"></h3>

    <table class="view-one">
        <tr>
            <td>
                Person id
            </td>

            <td th:text="${oneBaker.personId}"></td>
        </tr>

        <tr>
            <td>
                Adresse
            </td>

            <td th:text="${oneBaker.address.streetName + ' ' + oneBaker.address.streetNumber}"></td>
        </tr>

        <tr>
            <td>
                By
            </td>

            <td th:text="${oneBaker.address.zipCode + ' ' + oneBaker.address.city}"></td>
        </tr>

        <tr>
            <td>
                Tlf nr
            </td>

            <td th:text="${oneBaker.phoneNumber}"></td>
        </tr>

        <tr>
            <td>
                E-mail
            </td>

            <td th:text="${oneBaker.email}"></td>
        </tr>

        <tr>
            <td>
                Medarbejder id
            </td>

            <td th:text="${oneBaker.employeeId}"></td>
        </tr>

        <tr>
            <td>
                Alder
            </td>

            <td th:text="${oneBaker.age}"></td>
        </tr>

        <tr>
            <td>
                Køn
            </td>

            <td th:text="${oneBaker.gender} ? 'Mand' : 'Kvinde'" />
        </tr>

        <tr>
            <td>
                Fuldtidsansat
            </td>

            <td th:text="${oneBaker.fullTimeEmployee} ? 'Ja' : 'nej'" />
        </tr>

        <tr>
            <td>
                Bager id
            </td>

            <td th:text="${oneBaker.bakerId}"></td>
        </tr>

        <tr>
            <td>
                Årserfaring
            </td>

            <td th:text="${oneBaker.yearsOfExperience}"></td>
        </tr>


    </table>


    <div class="order-manage">
        <div class="mange-button">
            <a th:href="@{'/update-baker/'+${oneBaker.bakerId}}">
                <button>Redigere</button>
            </a>
        </div>

        <div class="mange-button">
            <a th:href="@{'/baker/'+${oneBaker.bakerId}}" onclick="return confirm('Du er i gang med at slette. Er du sikker?')">
                <button>Slet</button>
            </a>
        </div>

        <div class="mange-button" onclick="window.print()">
            <button>Print</button>
        </div>

        <div class="mange-button">
            <a href="/view-baker">
                <button>Tilbage</button>
            </a>
        </div>

    </div>

</div>

</body>
</html>
