<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="/view-cashier.css" rel="stylesheet">

</head>
<body>

<nav>
    <div class="menu">

        <div class="logo">
            <a href="#">Bakery By Hermann</a>
        </div>

        <ul>
            <li><a href="/">Startside</a></li>
            <li><a href="#">Bestilling</a></li>
            <li><a href="/show-customer">Kunde</a></li>
            <div class="dropdown">
                <li><a href="#">Medarbejder</a></li>
                <div class="dropdown-content">
                    <a href="/baker">Bager</a>
                    <a href="/cashier">Butiksansat</a>
                    <a href="/driver">Chauffør</a>
                </div>
            </div>
            <li><a href="#">Hjælp</a></li>

        </ul>

    </div>

</nav>


<table>

    <thead>

    <tr>
        <th>Personid</th>
        <th>Navn</th>
        <th>Efternavn</th>
        <th>Vejnavn</th>
        <th>Vejnummer</th>
        <th>Postnummer</th>
        <th>by</th>
        <th>Telefonnummer</th>
        <th>email</th>
        <th>CashierId</th>
        <th>Alder</th>
        <th>Køn</th>
        <th>Fuldtidsansat</th>
        <th>Kaffe diplom</th>
        <th>Actions</th>




    </tr>

    <tr th:each="cashier :${cashierEmployee}" >
        <td th:text="${cashier.personId}"></td>
        <td th:text="${cashier.firstName}"></td>
        <td th:text="${cashier.lastName}" ></td>
        <td th:text="${cashier.address.streetName}"></td>
        <td th:text="${cashier.address.streetNumber}"></td>
        <td th:text="${cashier.address.zipCode}"></td>
        <td th:text="${cashier.address.city}"></td>
        <td th:text="${cashier.phoneNumber}"></td>
        <td th:text="${cashier.email}"></td>
        <td th:text="${cashier.cashierId}" ></td>
        <td th:text="${cashier.age}"></td>
        <td th:text="${cashier.gender} ? 'Mand' : 'Kvinde'" />
        <td th:text="${cashier.fullTimeEmployee} ? 'Ja' : 'Nej'" />
        <td th:text="${cashier.coffeeDiplom} ? 'Ja' : 'Nej'"></td>
        <td>
            <a th:href="@{'/cashier-update/'+${cashier.cashierId}}">Edit</a>
            <a  th:href="@{'/cashier/'+${cashier.cashierId}}" onclick="return confirm('Du er i gang med at slette. Er du sikker?')">Delete</a>
<!--            <a href="/new-customer">Add</a>-->
        </td>


    </tr>

    </thead>

</table>


</body>
</html>
