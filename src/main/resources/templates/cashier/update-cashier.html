<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opdater butiksansat</title>
    <link href="/add-edit-employee.css" rel="stylesheet">
    <link rel="stylesheet" href="/layout.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <nav>
        <div class="nav-bar">

            <div class="logo">
                <a href="/">Bakery By Hermann</a>
            </div>

            <ul>
                <li><a href="/departments">Afdelinger</a></li>
                <div class="dropdown">
                    <li class="medarbejder-active"><a href="/">Ansatte</a></li>
                    <div class="dropdown-content">
                        <a href="/baker">Bager</a>
                        <a href="/cashier">Butiksansat</a>
                        <a href="/driver">Chauffør</a>
                    </div>
                </div>
                <li><a href="/show-customer">Kunder</a></li>
                <li><a href="/show-product">Varer</a></li>
                <div class="dropdown">
                    <li><a href="/">Bestillinger</a></li>
                    <div class="dropdown-content">
                        <a href="/show-orders">Aktive bestillinger</a>
                        <a href="/show-archived">Arkiverede bestillinger</a>
                    </div>
                </div>
                <li><a href=/logout>Log ud</a></li>

            </ul>

        </div>

    </nav>
</header>


<div class="header">
    <h1>Indtast venligst de nye oplysninger</h1>
</div>

<div class="form-container">

<form action = "/update-cashier" method ="post">

    <label>Person id</label>
    <input type="text" name="personId" th:value="${cashier.personId}" readonly>
    <label>Fornavn</label>
    <input type="text" name="firstName" th:value="${cashier.firstName}" >
    <label>Efternavn</label>
    <input type="text" name="lastName" th:value="${cashier.lastName}">
    <label>Vejnavn</label>
    <input type="text" name="address.streetName" th:value="${cashier.address.streetName}">
    <label>Vejnummer</label>
    <input type="text" name="address.streetNumber" th:value="${cashier.address.streetNumber}">
    <label>Postnummer</label>
    <input type="text" name="address.zipCode" th:value="${cashier.address.zipCode}">
    <label>By</label>
    <input type="text" name="address.city" th:value="${cashier.address.city}" readonly>
    <label>Mobilnummer</label>
    <input type="text" name="phoneNumber" th:value="${cashier.phoneNumber}">
    <label>E-mail</label>
    <input type="text" name="email" th:value="${cashier.email}">

    <label>Alder</label>
    <input type="text" name="age" th:value="${cashier.age}">

    <div class="checkbox-container">
        <label class="gender">Mand</label>
        <input type="radio" name="gender" value="true" th:field="*{cashier.gender}">
        <label>Kvinde</label>
        <input type="radio" name="gender" value="false" th:field="*{cashier.gender}">

        <label>Fuldtidsansat</label>
        <input type="checkbox" name="fullTimeEmployee"  th:checked="${cashier?.fullTimeEmployee}">
        <label>Kaffe diplom</label>
        <input type="checkbox" name="coffeeDiplom" th:checked="${cashier?.coffeeDiplom}">

    </div>

    <input type="submit" value="Bekræft">

</form>



<a th:href="@{'/view-cashier/'+${cashier?.cashierId}}">
    <button class="back-button">Tilbage</button></a>

</div>

</body>
</html>
