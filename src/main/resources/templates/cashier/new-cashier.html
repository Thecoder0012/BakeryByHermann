<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/new-cashier.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="form-container">
    <form action="/cashier/new" method="post">

        <label>Fornavn</label>
        <input type="text" name="firstName">

        <label>Efternavn</label>
        <input type="text" name="lastName">

        <label>Vejnavn</label>
        <input type="text" name="streetName">

        <label>Vejnummer</label>
        <input type="text" name="streetNumber">

        <label>Postnummer</label>
        <input type="text" name="zipCode">

        <label>Mobilnummer</label>
        <input type="text" name="phoneNumber">

        <label>E-mail</label>
        <input type="text" name="email">

        <label>Alder</label>
        <input type="text" name="age">
    <div class="gender-container">
        <label>Køn</label>
        <label id="gender">Mand</label>
        <input type="checkbox" name="gender" th:checked="${cashier?.gender}">
        <label>Kvinde</label>
        <input type="checkbox" name="woman" th:checked="${woman}">

    </div>


        <label>Fuldtidsansat</label>
        <input type="checkbox" name="fullTimeEmployee" th:checked="${cashier?.fullTimeEmployee}">


        <label>Kaffe diplom</label>
        <input type="checkbox" name="coffeeDiplom" th:checked="${cashier?.fullTimeEmployee}">


        <input type="submit" value="Bekræft">

    </form>
</div>

</body>
</html>
